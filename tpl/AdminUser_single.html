{% extends "AdminBase.html" %}
{% block maincontent %}
<div class="box">
<div class="inner">
<form method="POST">
<fieldset>
	<legend>用户管理</legend>
    <table cellpadding="5" cellspacing="0" border="0">
    <tbody><tr>
        <td width="100" align="right">
            用户名称
        </td>
        <td width="200" align="left">
            <input type="text" class="sl" name="username" value="{{ user.username }}">
        </td>
    </tr>
    <tr>
        <td width="100" align="right">
            用户密码
        </td>
        <td width="200" align="left">
            <input type="text" class="sl" name="password" value="{{ user.password }}">
        </td>
    </tr>
    <tr>
        <td width="100" align="right">
            用户邮箱
        </td>
        <td width="200" align="left">
            <input type="text" class="sl" name="email" value="{{ user.email }}">
        </td>
    </tr>
    <tr>
        <td width="100" align="right">
            创建时间
        </td>
        <td width="200" align="left">
            <span class="fade">{{ user.created.strftime("%Y/%m/%d %H:%M:%S") }}</span>
        </td>
    </tr>
    <tr>
        <td width="100" align="right">
            上次登录IP
        </td>
        <td width="200" align="left">
            <span class="fade">{{ user.lastip }}</span>
        </td>
    </tr>
    <tr>
        <td width="100" align="right">
            上次登录时间
        </td>
        <td width="200" align="left">
            <span class="fade">{{ user.lastlogin }}</span>
        </td>
    </tr>
    <tr>
        <td width="100" align="right">
        </td>
        <td width="200" align="left">
            <input type="submit" value="保存" class="super normal button">
            <a href="{{ pre }}">返回</a>
        </td>
    </tr>
</tbody></table>
</fieldset>
</form>
</div>
</div>
{% endblock %}
