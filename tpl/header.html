<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">
	<title>{% if title %}{{ title }} | {% endif %}{{ blog_title }}</title>
	{% if not is_post %}<meta name="robots" content="index,follow" />{% else %}<meta name="robots" content="noindex,follow" />{% endif %}

	<meta http-equiv="Content-Type" content="{{ charset }}" />
	<meta name="generator" content="Macgoo {{ version }}" />
	<link rel="shortcut icon" href="{{ baseurl }}/images/favicon.ico" />
	<link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="{{ baseurl }}{{ rss_url }}" />
	<link rel="alternate" type="text/xml" title="RSS .92" href="{{ baseurl }}{{ rss_url }}" />
	<link rel="alternate" type="application/atom+xml" title="Atom 0.3" href="{{ baseurl }}{{ rss_url }}" />
	{% for type, src in head_link %}{% if type == "css" %}<link rel="stylesheet" href="{%if not src.startswith("http") %}{{ baseurl }}{%endif%}{{ src }}" type="text/css" media="screen, projection" id="cssfile" />
    {% else %}<script type="text/javascript" src="{%if not src.startswith("http") %}{{ baseurl }}{%endif%}{{ src }}"></script>
    {% endif %}{% endfor %}
</head>
<body>
	<div id="wrap">
		<div id="header">
			<div id="header-left">
				<h1><a href="{{ baseurl }}/">{{ blog_title }}</a></h1>
				<div class="description">{{ blog_subtitle }}</div>
			</div>
			<div id="header-right">
				<div class="layout">
				</div>
				<div id="menu">
					<li class="{% if is_home %}current_page_item{%else%}page_item{%endif%}"><a href="{{ baseurl }}/" title="{{ blog_title }}">首页</a></li>
				</div>
			</div>
		</div>
