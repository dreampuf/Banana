{% extends "AdminBase.html" %}
{% block maincontent %}
<div class="box"><!--
<div class="cell">
<span class="fade"><a href="{{ baseurl }}">{{ blog_title }}</a> <span class="chevron">&nbsp;›&nbsp;</span> <a href="/admin">后台</a> <span class="chevron">&nbsp;›&nbsp;</span> 基本设置</span>
</div>-->
<div class="inner">
<form method="POST" action="{{ baseurl }}/admin/config">
<fieldset>
	<legend>基本信息管理</legend>
    <table cellpadding="5" cellspacing="0" border="0">
    <tbody><tr>
        <td width="100" align="right">
            博客名称
        </td>
        <td width="200" align="left">
            <input type="text" class="sl" name="blogtitle" value="{{ blogtitle }}">
        </td>
    </tr>
    <tr>
        <td width="100" align="right">
            博客描述
        </td>
        <td width="200" align="left">
            <input type="text" class="sl" name="blogsubtitle" value="{{ blogsubtitle }}">
        </td>
    </tr>
    <tr>
        <td width="100" align="right">
            站点编码
        </td>
        <td width="200" align="left">
            <input type="text" class="sl" name="charset" value="{{ charset }}">
        </td>
    </tr>
    <tr>
        <td width="100" align="right">
            主页分类
        </td>
        <td width="200" align="left">
            <textarea class="ml" name="headlink">{{ headlink }}</textarea>
            <div class="sep5"></div>
            <span class="fade">每行一个</span>
        </td>
    </tr>
    <tr>
        <td width="100" align="right">
            页脚
        </td>
        <td width="200" align="left">
            <textarea class="ml" name="footer">{{ footer }}</textarea>
            <div class="sep5"></div>
            <span class="fade">可包含HTML代码</span>
        </td>
    </tr>
    <tr>
        <td width="100" align="right">
            语言
        </td>
        <td width="200" align="left">
            <select name="l10n"><option value="en" selected="selected">English</option><option value="zh-Hans">简体中文</option></select>
        </td>
    </tr>
    <tr>
        <td width="100" align="right">
        </td>
        <td width="200" align="left">
            <input type="submit" value="保存" class="super normal button">
        </td>
    </tr>
</tbody></table>
</fieldset>
</form>
</div>
</div>
{% endblock %}
